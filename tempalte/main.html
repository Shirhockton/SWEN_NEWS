<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main_style.css" />
    <script src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../static/js/main.js"></script>
    <script type="text/javascript" src="../static/js/jquery.nicescroll.js"></script>
    <script type="text/javascript" src="../static/js/jquery.nicescroll.min.js"></script>
</head>
<body>
<div class="main">
    <div class="top">
        <img id="swen_news" src="../static/images/SwenNews.png" class="swen-news">
        <span class="newest" onmouseover="newest_moouse_over()" onmouseout="newest_moouse_out()" onmousedown="newest_click()">最新新闻</span>
        <span class="hot" onmouseover="hot_moouse_over()" onmouseout="hot_moouse_out()" onmousedown="hot_click()">热门新闻</span>
        <span class="tagged" onmouseover="tagged_moouse_over()" onmouseout="tagged_moouse_out()" onmousedown="tagged_click()">分类新闻</span>
        <img src="../static/images/user.png" class="user">
        <div class="panel" >
            <ul>
                <li><span class="me" onmousedown="user_center_click()">用户中心</span> </li>
                <li><span class="my_news">我的新闻</span> </li>
                <li><span class="exit">退出登录</span> </li>
            </ul>
        </div>
    </div>
    <div class="main_in_main">
        <ul>
            <li><img class="main_block" id="main_block_1" src="../static/images/newsbg.png"></li>
            <li><img class="main_block" id="main_block_2" src="../static/images/newsbg.png"></li>
            <li><img class="main_block" id="main_block_3" src="../static/images/newsbg.png"></li>
            <li><img class="main_block" id="main_block_4" src="../static/images/newsbg.png"></li>
            <li><img class="main_block" id="main_block_5" src="../static/images/newsbg.png"></li>
        </ul>
    </div>
    <img src="../static/images/navbtn.png" class="new" name="new" id="new" onmousedown="create_news()">
    <div class="create_news">
        <form>
            <ul class="create_ul">
                <li class="create_title" >创建属于你的新闻</li>
                <li><input name="loginName" type="text" id="title" placeholder="标题" class="news_title"></li>
                <li> <div class="tag"><span class="tag_text">新闻类型</span></div></li>
                <!--<li ><input name="loginName" type="text" placeholder="标题" class="tag"></li>-->
                <li><textarea rows="3" cols="20" class="news_content" placeholder="正文" > </textarea></li>
            </ul>
        </form>
    </div>
    <div class="shelter"></div>
</div>
</body>
</html>
